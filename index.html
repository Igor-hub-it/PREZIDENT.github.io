<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Circe Rounded', Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
        }

        .placeholder-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: hidePlaceholder 1s ease-in-out forwards;
            animation-delay: 5s;
        }

        .placeholder {
            width: 356px;
            height: 76px;
            background-image: url('images/preloader.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .placeholder-shadow {
            position: absolute;
            top: -3px;
            left: -3px;
            width: 356px;
            height: 76px;
            background-image: url('images/preloader.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) saturate(100%) invert(15%) sepia(100%) saturate(10000%) hue-rotate(0deg);
            clip-path: inset(0 100% 0 0);
            animation: reveal 4s ease-in-out forwards;
        }

        .header {
            position: fixed;
            top: -80px;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #CC0102;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            animation: showHeader 1s ease-in-out forwards;
            animation-delay: 6s;
            border-bottom: 4px solid;
            border-image: linear-gradient(to right, #FFE680, #FFE05E, #FAD141, #FAB041, #FAD141, #FFE05E, #FFE680) 1;
            z-index: 50;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            font-family: 'Circe Rounded', Arial, sans-serif;
        }

        .right-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .quiz-button {
            background: linear-gradient(to right, #FFE680, #FAB041, #FFE680);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            font-family: 'Circe Rounded', Arial, sans-serif;
        }

        .enter-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            color: #FDE170;
            font-family: 'Circe Rounded', Arial, sans-serif;
            
        }

        .enter-button img {
            height: 20px;
            width: auto;
        }

        .slate {
            position: fixed;
            bottom: -170%;
            left: 55%;
            transform: translateX(-50%);
            width: 158%;
            height: 158%;
            object-fit: contain;
            animation: showSlate 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .product {
            position: fixed;
            height: 150px;
            width: auto;
            object-fit: contain;
        }

        .honey {
            bottom: -100vh;
            right: 5vw;
            width: 16%;
            height: auto;
            animation: showHoney 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .brie {
            bottom: -100vh;
            width: 55%;
            height: auto;
            animation: showBrie 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .brie-box {
            bottom: -100vh;
            left: 30vw;
            width: 40%;
            height: auto;
            animation: showBrieBox 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .camamber {
            bottom: -100vh;
            left: 45vw;
            width: 50%;
            height: auto;
            animation: showCamamber 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .brush {
            bottom: -100vh;
            left: 50%;
            width: 24%;
            height: auto;
            transform: translateX(-50%);
            animation: showBrush 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .camambert {
            top: -100vh;
            right: 5vw;
            width: 30%;
            height: auto;
            animation: showCamambert 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .grape {
            top: -100vh;
            right: 20vw;
            width: 45%;
            height: auto;
            animation: showGrape 1s ease-in-out forwards;
            animation-delay: 6s;
        }

        .word-drum {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            height: 60px;
            width: 300px;
            overflow: hidden;
            z-index: 100;
        }

        .word-drum-1 {
            top: 45%;
        }

        .word-drum-2 {
            top: 55%;
        }

        .word {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 36px;
            color: #fff;
            font-family: 'Circe Rounded', Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }

        .word-1 {
            animation: wordAnimation1 6s infinite;
        }

        .word-2 {
            animation: wordAnimation2 6s infinite;
        }

        .word-3 {
            animation: wordAnimation3 6s infinite;
        }

        .word-4 {
            animation: wordAnimation4 6s infinite;
        }

        .word-5 {
            animation: wordAnimation5 6s infinite;
        }

        .word-6 {
            animation: wordAnimation6 6s infinite;
        }

        @keyframes reveal {
            from {
                clip-path: inset(0 100% 0 0);
            }
            to {
                clip-path: inset(0 0 0 0);
            }
        }

        @keyframes hidePlaceholder {
            from {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -200vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes showHeader {
            from {
                top: -60px;
            }
            to {
                top: 0;
            }
        }

        @keyframes showSlate {
            from {
                bottom: -100%;
                left: 150vh;
            }
            to {
                bottom: -45vh;
                left: 55%;
            }
        }

        @keyframes showHoney {
            from {
                bottom: -100vh;
                right: 5vw;
            }
            to {
                bottom: 0vh;
                right: 0vw;
            }
        }

        @keyframes showBrie {
            from {
                bottom: -100vh;
                right: 20vw;
            }
            to {
                bottom: 0;
                right: -1%;
            }
        }

        @keyframes showBrieBox {
            from {
                bottom: -100vh;
                left: 30vw;
            }
            to {
                bottom: 16%;
                left: 1%;
            }
        }

        @keyframes showCamamber {
            from {
                bottom: -100vh;
                left: 45vw;
            }
            to {
                bottom: 0;
                left: 15%;
            }
        }

        @keyframes showBrush {
            from {
                bottom: -100vh;
                left: 50%;
            }
            to {
                bottom: 30%;
                left: 50%;
            }
        }

        @keyframes showCamambert {
            from {
                top: -100vh;
                right: 5vw;
            }
            to {
                top: 0;
                right: 0;
            }
        }

        @keyframes showGrape {
            from {
                top: -100vh;
                right: 20vw;
            }
            to {
                top: 3%;
                right: 7%;
            }
        }

        @keyframes wordAnimation1 {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            30% {
                transform: translateY(0);
                opacity: 1;
            }
            33% {
                transform: translateY(100%);
                opacity: 0;
            }
            96% {
                transform: translateY(-200%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wordAnimation2 {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            30% {
                transform: translateY(-100%);
                opacity: 0;
            }
            33% {
                transform: translateY(0);
                opacity: 1;
            }
            63% {
                transform: translateY(0);
                opacity: 1;
            }
            66% {
                transform: translateY(100%);
                opacity: 0;
            }
            96% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wordAnimation3 {
            0% {
                transform: translateY(-200%);
                opacity: 0;
            }
            63% {
                transform: translateY(-200%);
                opacity: 0;
            }
            66% {
                transform: translateY(0);
                opacity: 1;
            }
            96% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        @keyframes wordAnimation4 {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            30% {
                transform: translateY(0);
                opacity: 1;
            }
            33% {
                transform: translateY(100%);
                opacity: 0;
            }
            96% {
                transform: translateY(-200%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wordAnimation5 {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            30% {
                transform: translateY(-100%);
                opacity: 0;
            }
            33% {
                transform: translateY(0);
                opacity: 1;
            }
            63% {
                transform: translateY(0);
                opacity: 1;
            }
            66% {
                transform: translateY(100%);
                opacity: 0;
            }
            96% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes wordAnimation6 {
            0% {
                transform: translateY(-200%);
                opacity: 0;
            }
            63% {
                transform: translateY(-200%);
                opacity: 0;
            }
            66% {
                transform: translateY(0);
                opacity: 1;
            }
            96% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="placeholder-container">
        <div class="placeholder"></div>
        <div class="placeholder-shadow"></div>
    </div>

    <div class="word-drum word-drum-1">
        <div class="word word-1">Настоящее</div>
        <div class="word word-2">Настоящая</div>
        <div class="word word-3">Настоящие</div>
    </div>

    <div class="word-drum word-drum-2">
        <div class="word word-4">легенда</div>
        <div class="word word-5">вкус</div>
        <div class="word word-6">удовольствие</div>
    </div>

    <header class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="nav-buttons">
            <button class="nav-button">Благородные сыры</button>
            <button class="nav-button">Частые вопросы</button>
        </div>
        <div class="right-buttons">
            <button class="quiz-button">Пройти сырный квиз</button>
            <button class="enter-button">
                <img src="images/enter.webp" alt="Enter">
                <span>Вход</span>
            </button>
        </div>
    </header>

    <img src="images/slate.png" alt="Slate" class="slate">
    <img src="images/honey.webp" alt="Honey" class="product honey">
    <img src="images/brie_.webp" alt="Brie" class="product brie">
    <img src="images/brie-box.webp" alt="Brie Box" class="product brie-box">
    <img src="images/camamber-box.webp" alt="Camamber" class="product camamber">
    <img src="images/brush.webp" alt="Brush" class="product brush">
    <img src="images/camambert_.webp" alt="Camambert" class="product camambert">
    <img src="images/grape.webp" alt="Grape" class="product grape">
</body>
</html>
