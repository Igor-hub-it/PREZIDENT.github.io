    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Circe Rounded', Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
        }

        .placeholder-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            z-index: 100;
        }

        .placeholder {
            width: 356px;
            height: 76px;
            background-image: url('images/preloader.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .placeholder-shadow {
            position: absolute;
            top: -3px;
            left: -3px;
            width: 356px;
            height: 76px;
            background-image: url('images/preloader.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) saturate(100%) invert(15%) sepia(100%) saturate(10000%) hue-rotate(0deg);
            clip-path: inset(0 100% 0 0);
        }

        .placeholder-shadow.active {
            animation: reveal 4s ease-in-out forwards;
        }

        .header {
            position: fixed;
            top: -120px;
            width: 100%;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            opacity: 0;
            z-index: 50;
        }

        .header.active {
            animation: showHeader 1s ease-in-out forwards;
        }

        .header-red {
            position: absolute;
            top: 0;
            width: 100%;
            height: auto;
            z-index: 0;
        }

        .header-yellow {
            position: absolute;
            top: 0;
            width: 100%;
            height: auto;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 14%;
            width: 10%;
            margin-left: 6.85%;
            z-index: 1;
        }

        .header-container {
            position: relative;
            right: 0%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6% 6% 0.6% 35%;
            box-sizing: border-box;
        }

        .nav-buttons {
            display: flex;
            gap: 32px;
            margin-right: auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: 'Circe Rounded', Arial, sans-serif;
            font-weight: 400;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            vertical-align: middle;
            padding: 0;
            z-index: 1;
        }

        .right-buttons {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .quiz-button {
            background: linear-gradient(to right, #FFE680, #FAB041, #FFE680);
            border: none;
            width: auto;
            height: 50px;
            border-radius: 16px;
            padding: 12px 24px;
            cursor: pointer;
            color: #442F1E;
            font-weight: 400;
            font-size: 24px;
            text-align: center;
            font-family: 'Circe Rounded', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-sizing: border-box;
            line-height: 100%;
            position: relative;
            overflow: hidden;
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .quiz-button::after {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .quiz-button:hover::before {
            left: 0;
        }

        .quiz-button:hover::after {
            right: 0;
        }

        .quiz-button span {
            position: relative;
            z-index: 2;
        }

        .enter-button {
            display: flex;
            align-items: center;
            gap: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #FDE170;
            font-size: 24px;
            font-family: 'Circe Rounded', Arial, sans-serif;
            font-weight: 400;
            line-height: 100%;

        .enter-button img {
            height: 35px;
            width: auto;
        }

        .slate-desktop {
            position: fixed;
            bottom: -165%;
            left: 55%;
            transform: translateX(-50%);
            width: 160%;
            height: 160%;
            object-fit: contain;
            opacity: 0;
        }

        .slate-mobile {
            display: none;
            position: fixed;
            bottom: -200vh;
            left: 150%;
            transform: translateX(-50%);
            width: 450%;
            height: 158%;
            object-fit: contain;
            opacity: 0;
        }

        .product {
            position: fixed;
            height: 150px;
            width: auto;
            object-fit: contain;
            opacity: 0;
            visibility: hidden;
        }

        .product.active {
            visibility: visible;
        }

        .honey {
            bottom: -100vh;
            right: 5vw;
            width: 15%;
            height: auto;
        }

        .brie {
            bottom: -100vh;
            width: 50%;
            height: auto;
        }

        .brie-mobile {
            display: none;
            bottom: -100vh;
            width: 50%;
            height: auto;
        }

        .brie-box {
            bottom: -100vh;

            width: 45%;
            height: auto;

        .camamber {

            width: 45%;

        .brush-mobile {
            display: none;
            position: fixed;
            bottom: -100vh;
            left: 50%;
            width: 50%;
            height: auto;
            transform: translateX(-50%);

        .camambert {
            top: -100vh;
            right: 5vw;
            width: 30%;
            height: auto;
        }

        .camambert-mobile {
            display: none;
            top: -100vh;
            right: 5vw;
            width: 45%;
            height: auto;
        }

        .grape {
            top: -100vh;
            right: 20vw;
            width: 45%;
            height: auto;
        }

        .word-drum {
            position: fixed;
            left: 50%;
            transform: translate(-50%, 0);
            overflow: hidden;
            z-index: 40;
            opacity: 0;
        }

        .word-drum-1 {
            top: 35%;
            height: 170px;
            width: 100%;

        .word-drum-2 {
            top: 56%;
            height: 70px;
            width: 100%;

        .word {

            width: 100%;

            font-family: 'Circe Rounded', Arial, sans-serif;
            line-height: 100%;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        .word-drum-1 .word {
            font-size: 170px;
            letter-spacing: 10%;
            font-weight: 800;

        .word-drum-2 .word {

            letter-spacing: 0.1em;
            text-transform: uppercase;

            font-family: 'Circe Rounded', Arial, sans-serif;

        .word-1 {
            animation: wordAnimation1 6s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
            z-index: 3;
        }

        .word-2 {
            animation: wordAnimation2 6s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
            z-index: 2;
        }

        .word-3 {
            animation: wordAnimation3 6s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
            z-index: 1;

        .word-4 {

            z-index: 3;
        }

        .word-5 {
            animation: wordAnimation5 6s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;

        .word-6 {
            animation: wordAnimation6 6s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;

            from {

            to {

        @keyframes wordAnimation1 {

            30%, 95% {

        @keyframes wordAnimation5 {

            }
            65%, 95% {

            100% {

        @keyframes wordAnimation6 {

        .burger-menu {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
            padding: 10px;
            z-index: 100;
            align-items: center;
        }

        .burger-line {
            width: 22px;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.5s ease;
        }

        .burger-line:nth-child(1) {
            width: 22px;
            height: 2px;
        }

        .burger-line:nth-child(2) {
            width: 16px;
            height: 2px;
        }

        .burger-line:nth-child(3) {
            width: 10px;
            height: 2px;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
            width: 22px;
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
            width: 22px;
            position: relative;
            top: 6px;
        }

        .burger-menu.active ~ .brie-mobile {
            animation: hideBrieMobile 0.5s ease-in-out forwards;
        }

        .burger-menu.active ~ .camamber {
            animation: hideCamamber 0.5s ease-in-out forwards;
        }

        .burger-menu.active ~ .brie-box {
            animation: hideBrieBox 0.5s ease-in-out forwards;

        .burger-menu.active ~ .grape {
            animation: hideGrape 0.5s ease-in-out forwards;
        }

        .burger-menu.active ~ .slate-mobile {
            animation: hideSlate 1s ease-in-out forwards;

        //  
        function validatePhone(phone) {
            const re = /^\+?[1-9]\d{10,14}$/;
            return re.test(phone);
        }

        //    
        function validateName(name) {
            return name.length >= 1;
        }

        //  
        function validatePassword(password) {
            return password.length >= 1;
        }

        //    
        function showError(input, message) {
            const errorDiv = input.nextElementSibling;
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        //    
        function hideError(input) {
            const errorDiv = input.nextElementSibling;
            errorDiv.classList.remove('show');
        }

        //  
        const authForm = document.getElementById('authForm');
        authForm.addEventListener('submit', async (e) => {
            showSuccessScreen()
            e.preventDefault();
            
            const formData = new FormData(authForm);
            const data = Object.fromEntries(formData.entries());
            const isLogin = authForm.getAttribute('data-form') === 'login';
            let isValid = true;
            
            //  email
            if (!validateEmail(data.email)) {
                showError(authForm.querySelector('[name="email"]'), '  ');
                isValid = false;
            } else {
                hideError(authForm.querySelector('[name="email"]'));
            }

            //  
            if (!validatePassword(data.password)) {
                showError(authForm.querySelector('[name="password"]'), '  ');
                isValid = false;
            } else {
                hideError(authForm.querySelector('[name="password"]'));
            }

            if (!isLogin) {
                //  
                if (!validateName(data.name)) {
                    showError(authForm.querySelector('[name="name"]'), '  ');
                    isValid = false;
                } else {
                    hideError(authForm.querySelector('[name="name"]'));
                }

                //  
                if (!validateName(data.surname)) {
                    showError(authForm.querySelector('[name="surname"]'), '  ');
                    isValid = false;
                } else {
                    hideError(authForm.querySelector('[name="surname"]'));
                }

                //  
                if (!validatePhone(data.phone)) {
                    showError(authForm.querySelector('[name="phone"]'), '  ');
                    isValid = false;
                } else {
                    hideError(authForm.querySelector('[name="phone"]'));
                }
            }

            if (!isValid) {
                return;
            }

            try {
                const endpoint = isLogin ? '/api/login' : '/api/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const responseData = await response.json();
                    closeAuthModal();
                } else {
                    alert(isLogin ? ' .  email  .' : ' . , email  .');
                }
            } catch (error) {
                console.error(':', error);
                alert(`    ${isLogin ? '' : ''}`);
            }
        });

        //     ""
        const rulesLink = document.querySelector('.rules-link');
        rulesLink.addEventListener('click', () => {
            //        
            alert('    ');
        });

        function showSuccessScreen() {
            const modalContent = document.querySelector('.auth-modal-content');
            const authTabs = document.querySelector('.auth-tabs');
            const authForm = document.getElementById('authForm');
            
            modalContent.classList.add('success');
            authTabs.style.display = 'none';
            authForm.style.display = 'none';
            
            const successContent = document.createElement('div');
            successContent.className = 'success-content active';
            successContent.innerHTML = `
                <img src="images/sticker.webp" alt="Sticker" class="success-sticker">
                <h2 class="success-title">  ! </h2>
                <p class="success-description">          Telegram!</p>
                <a href="#" class="success-button"><span> </span></a>
            `;
            
            modalContent.appendChild(successContent);
        }
    </script>
</body>
